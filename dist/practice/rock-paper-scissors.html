<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body
    class="bg-gray-200 flex flex-col items-center justify-center min-h-screen"
  >
    <h1 class="text-4xl font-bold mb-8">Rock Paper Scissors</h1>
    <div class="flex space-x-4 mb-8">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        name="rock"
        onclick="play('rock')"
      >
        Rock
      </button>
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full"
        name="paper"
        onclick="play('paper')"
      >
        Paper
      </button>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full"
        name="scissors"
        onclick="play('scissors')"
      >
        Scissors
      </button>
    </div>

    <div class="flex space-x-4">
      <div class="text-center">
        <h1 class="text-2xl font-bold">User</h1>
        <h1 class="text-xl" id="userScore">0</h1>
      </div>
      <div class="text-center">
        <h1 class="text-2xl font-bold">Computer</h1>
        <h1 class="text-xl" id="computerScore">0</h1>
      </div>
      <div class="text-center">
        <h1 class="text-2xl font-bold">Draw</h1>
        <h1 class="text-xl" id="drawScore">0</h1>
      </div>
    </div>
  </body>
  <script>
    const rockPaperScissor = ["rock", "paper", "scissors"];
    let gameScore = [0, 0, 0];

    function play(choice) {
      let userChoice = choice;
      let computerChoice =
        rockPaperScissor[Math.floor(Math.random() * rockPaperScissor.length)];
      console.log(computerChoice);
      gameRules(userChoice, computerChoice);
      document.getElementById("userScore").innerText = gameScore[0];
      document.getElementById("computerScore").innerText = gameScore[1];
      document.getElementById("drawScore").innerText = gameScore[2];
    }

    function gameRules(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        gameScore[2]++;
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        gameScore[0]++;
      } else {
        gameScore[1]++;
      }
    }
  </script>
</html>
